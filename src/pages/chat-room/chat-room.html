<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let message of messages" >
      <ion-col col-9 *ngIf="message.from !== nickname; else other_message" class="message" [ngClass]="'my_message'">
        <span class="user_name">{{message.from}}:</span>
        <div class="time">{{ message.created | date:'dd.MM hh:MM' }}</div> <br>
        <span>{{message.text}}</span>
      </ion-col>

      <ng-template #other_message>
        <ion-col offset-3 col-9 class="message" [ngClass]="'other_message'">
          <span class="user_name">{{message.from}}:</span>
          <div class="time">{{ message.created | date:'dd.MM hh:MM' }}</div> <br>
          <span>{{message.text}}</span>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Mensaje" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
          Enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
